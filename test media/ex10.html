<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Blocks Flexbox Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            gap: 10px;
        }
        .flex-item {
            background-color: grey;
            height: 50px;
            flex: 1 100%;
        }
        .flex-item.blue-large {
            background-color: blue;
            height: 100px;
            flex: 2;
        }
        .flex-item.lightblue {
            background-color: lightblue;
            height: 100px;
            flex: 1;
        }
        .flex-item.yellow {
            background-color: yellow;
            height: 100px;
            flex: 1;
        }
        .flex-item.orange {
            background-color: orange;
            height: 100px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item"></div>
        <div class="flex-item blue-large"></div>
        <div class="flex-item lightblue"></div>
        <div class="flex-item yellow"></div>
        <div class="flex-item yellow"></div>
        <div class="flex-item lightblue"></div>
        <div class="flex-item blue-large"></div>
        <div class="flex-item orange"></div>
        <div class="flex-item orange"></div>
        <div class="flex-item orange"></div>
        <div class="flex-item orange"></div>
        <div class="flex-item orange"></div>
        <div class="flex-item"></div>
    </div>
</body>
</html>
