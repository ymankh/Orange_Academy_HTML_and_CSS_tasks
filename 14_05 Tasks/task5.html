<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <style>
      .images-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 20px;
      }

      .image {
        width: 100%;
        padding-top: 100%; 
        position: relative;
        overflow: hidden;
      }

      img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="images-grid">
      <div class="image"><img class="img" src="assets/1.jpg" alt="img" /></div>
      <div class="image"><img class="img" src="assets/2.jpg" alt="img" /></div>
      <div class="image"><img class="img" src="assets/3.jpg" alt="img" /></div>
      <div class="image"><img class="img" src="assets/4.webp" alt="img" /></div>
      <div class="image"><img class="img" src="assets/5.jpg" alt="img" /></div>
      <div class="image"><img class="img" src="assets/6.webp" alt="img" /></div>
      <div class="image"><img class="img" src="assets/7.png" alt="img" /></div>
      <div class="image"><img class="img" src="assets/8.webp" alt="img" /></div>
    </div>
  </body>
</html>
