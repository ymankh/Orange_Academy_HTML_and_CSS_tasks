<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image gride</title>
    <style>
      .image-grid {
        display: grid;
        grid-template-rows: 1fr 1fr 1fr;
      }
    </style>
  </head>
  <body>
    <div class="image-grid">
        <img src="" alt="">
    </div>
  </body>
</html>
