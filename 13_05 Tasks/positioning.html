<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>positioning</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>position: static</p>
      <div class="box-set">
        <div class="box"></div>
        <div class="box box-1"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <p>position: relative</p>
      <div class="box-set">
        <div class="box"></div>
        <div class="box box-2"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
      <p>position: absolute</p>
      <div class="box-set">
        <div class="box"></div>
        <div class="box box-3"></div>
        <div class="box"></div>
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
