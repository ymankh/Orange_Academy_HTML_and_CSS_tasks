<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Our First Form</title>
    <style>
        .form{
            border: 1px dashed;
            width: 350px;
            padding: 8px;
        }
    </style>
  </head>
  <body>
    <h3>Our First Form !</h2>

    <div class="form">
      <form action="">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" placeholder="ex. John Sm" />
        </div>
        <br>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;" />
        </div>
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
