<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <style>
      .form {
        border: 1px dashed;
        width: 350px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <h4>Registration Form !</h4>
    <div class="form">
      <form action="">
        <h5>Personal Details</h5>
        <hr>
        <br>
        <div>
          <label for="FirstName">First name:</label>
          <input type="text" id="FirstName" placeholder="ex. John" />
        </div>
        <br />
        <div>
          <label for="LastName">Last name:</label>
          <input type="text" id="LastName" placeholder="ex. Sm" />
        </div>
        <br />
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" placeholder="ex. john@gmail.com" />
        </div>
        <br />
        <div>
          Gender:
          <input id="mail" type="radio" name="gender" value="male" /><label
            for="mail"
            >Male</label
          >
          <input id="femail" type="radio" name="gender" value="male" /><label
            for="femail"
            >Female</label
          >
        </div>
        <br />
        <div>
          <label for="city">City:</label>
          <select name="city" id="city">
            <option value="Amman">Amman</option>
            <option value="Irbid">Irbid</option>
          </select>
        </div>
        <br />
        <button>Login</button>
      </form>
    </div>
  </body>
</html>
